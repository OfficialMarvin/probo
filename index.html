<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Bouncing Proboscis Monkeys</title>
    <style>
        /* Set up full viewport with a wacky blue background */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #00bfff; /* Bright blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style for the centered text box */
        .text-overlay {
            color: #fff;
            font-size: 2em;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black background */
            border: 5px dashed #ff69b4; /* Pink dashed border for extra wackiness */
            border-radius: 15px;
            z-index: 1; /* Ensure text is on top */
        }

        /* Container to hold and control GIF bouncing */
        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent blocking the text */
            overflow: hidden;
        }

        /* GIF styling and bounce effect */
        .gif-container img {
            position: absolute;
            width: 15%; /* Adjust GIF size */
            max-width: 150px;
            animation: bounce 10s infinite;
        }

        /* Keyframes for bouncing effect */
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 20vh); }
            50% { transform: translate(0, 60vh); }
            75% { transform: translate(80vw, 80vh); }
            100% { transform: translate(0, 0); }
        }

        /* Mobile: fewer GIFs, smaller text */
        @media (max-width: 600px) {
            .text-overlay {
                font-size: 1.5em;
                padding: 10px;
            }
            .gif-container img:nth-child(n+3) { /* Hide all GIFs except first two */
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Main Text Overlay -->
    <div class="text-overlay">
        <h1>Welcome to the Proboscis Monkey Extravaganza!</h1>
        <p>Watch these monkeys bounce around the screen!</p>
    </div>

    <!-- GIF Container -->
    <div class="gif-container">
        <img src="proboscis_monkey1.gif" alt="Proboscis Monkey GIF">
        <img src="proboscis_monkey2.gif" alt="Proboscis Monkey GIF">
        <img src="proboscis_monkey3.gif" alt="Proboscis Monkey GIF">
        <img src="proboscis_monkey4.gif" alt="Proboscis Monkey GIF">
        <img src="proboscis_monkey5.gif" alt="Proboscis Monkey GIF">
        <!-- Add more GIFs if desired -->
    </div>

</body>
</html>
